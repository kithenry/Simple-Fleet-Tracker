<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">Vehicle Management</h1>

      <!-- Add Vehicle Form -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Vehicle</h5>
          <form id="vehicle-form">
            <div class="row">
              <div class="col-md-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="plate"
                  placeholder="Plate"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="brand"
                  placeholder="Brand"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="model"
                  placeholder="Model"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  placeholder="Year"
                  required
                />
              </div>
              <div class="col-md-3 mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="mileage"
                  placeholder="Mileage"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Vehicle</button>
          </form>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="mb-4">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search by plate or brand"
        />
      </div>

      <!-- Vehicle List -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Plate</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
            <th>Mileage</th>
            <th>Actions</th>
          </tr>
        </thead>
        <!-- js will insert table into this (vehicle-table) element  -->
        <tbody id="vehicle-table"></tbody>
      </table>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <script src="app.js"></script>
  </body>
</html>
